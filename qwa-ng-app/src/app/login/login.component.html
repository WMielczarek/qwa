<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0"> Logowanie </h3>
      </div>
      <div class="card-body">
        <form action="" class="form">
          <div class="form-group">
            <label for="username">Nazwa użytkownika</label>
            <input [(ngModel)]="loginUserData.username"
                   id="username"
                   name="username"
                   type="text"
                   class="form-control rounded-0"
                   placeholder="Podaj nazwe użytkownika"

                   required>
          </div>
          <div class="form-group">
            <label for="password">Hasło</label>
            <input [(ngModel)]="loginUserData.password" id="password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Zaloguj</button>
        </form>
      </div>
    </div>
  </div>
</div>
