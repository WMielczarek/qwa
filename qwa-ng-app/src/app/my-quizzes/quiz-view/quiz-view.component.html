<div class="container">
  <div style="margin-top: 30px">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0"> {{quiz.name}} </h3>
      </div>
      <div class="card-body">
          <div class="form-group">
            <textarea  id="text " name="text" rows="3" class="form-control rounded-0" readonly>{{quiz.text}}
            </textarea>
          </div>
          <div class="row">
            <div class="col-md-auto">
             <h4><span class="badge badge-primary">Ocena quizu: {{quiz.rating}}</span></h4>
            </div>
            <div class="col-md-auto">
              <h4><span class="badge badge-success">Kategoria quizu: {{quiz.category}}</span></h4>
            </div>
            <div class="col-md-auto">
              <h4><span class="badge badge-dark">Rozwiązany: {{quiz.solvedTimes}}</span></h4>
            </div>
            <div class="col-md-auto">
              <h4><span class="badge badge-secondary">Trudność quizu: {{quiz.difficultRate}}/5</span></h4>
            </div>
          </div>
      </div>
    </div>
  </div>
    <div class="row">
      <div *ngFor="let question of quiz.questions">
          <div class="card rounded-0" style="width: 18rem; margin-top: 5px; margin-right: 5px">
            <div class="card-body">
              <div *ngIf="question.type.id === 1">
                <h5 class="card-title">Pytanie typu wybierz</h5>
              </div>
              <div *ngIf="question.type.id === 3">
                <h5 class="card-title">Pytanie typu uzupełnij</h5>
              </div>
              <div *ngIf="question.type.id === 2">
                <h5 class="card-title">Pytanie typu połącz</h5>
              </div>
              <p class="card-text">{{question.text}}</p>
              <a href="#" class="card-link" [routerLink]="['/questionView', question.id]">Wyświetl odpowiedzi</a>
            </div>
          </div>
        </div>
    </div>
</div>
