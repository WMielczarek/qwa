<div class="container">
    <h2 class="header">GRATULACJE!</h2>
      <div class="card horizontal">
        <div class="col-1">
          <div class="card-image">
            <img src="../../../assets/trophy.png" style="width: 250px;height : 250px;">
          </div>
        </div>
        <div class="card-stacked">
          <div class="card-content" align="center">
            <h4>Twój wynik to:</h4>
            <h3>{{quizService.numberOfCorrects()}}/{{quizService.quiz.questions.length}}</h3>

  <!--          <span>Time Elapsed : {{quizService.displayTimeElapsed()}}</span>-->
          </div>
          <div class="card-action" align="end">
            <button mat-button (click)="next()">Zakończ</button>
          </div>
        </div>
    </div>
</div>
