<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h2>Nazwa: {{quizService.quiz.name}}</h2></mat-card-title>
          <mat-card-subtitle>Kategoria: {{quizService.quiz.category.name}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h4>Opis: {{quizService.quiz.text}}</h4>
        <h5>Quiz zawiera {{quizService.quiz.questions.length}} pytań</h5>
        <h5>Quiz został rozwiązany {{quizService.quiz.solvedTimes}}</h5>
        <h5>Quiz oceniono na {{quizService.quiz.rating}}</h5>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button style="float: right;" class="btn btn-primary" [routerLink]="['/quizSolve']">Rozpocznij quiz</button>
        <button mat-button class="btn badge-dark" [routerLink]="['/quizzes', quizService.quiz.category.name]">Wróć</button>
      </mat-card-actions>
    </mat-card>
</div>
